    <a href="/perfil.html">

  <!-- CONTEÚDO PRINCIPAL -->
  <div class="container">
    <div class="perfil-container">
      <h2>Configurações do Perfil</h2>

      <!-- Avatar -->
      <div class="avatar-section">
        <img src="/Image/Avatar1.png" alt="Avatar" class="perfil-avatar">
        <button class="btn-avatar liquid ">Alterar Avatar</button>
      </div>

      <!-- Informações -->
      <div class="info-section">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" value="Miguel Ferreira">
        
        <label for="email">Email:</label>
        <input type="email" id="email" value="miguel@email.com">

        <label for="senha">Senha:</label>
        <input type="password" id="senha" value="123456">

        <label for="bio">Biografia:</label>
        <textarea id="bio" placeholder="Escreva algo sobre você...">Sou estudante de informática.</textarea>

        <button  class="btn btn-pulse">Salvar</button>

      </div>

      <!-- Aviso -->
      <div id="aviso-comentario" class="aviso"></div>

    </div>
  </div>
